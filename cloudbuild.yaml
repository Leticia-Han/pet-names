steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE}', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE}']
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', '${_SERVICE}', '--image', 'gcr.io/$PROJECT_ID/${_SERVICE}', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated', '--memory', '1Gi']
# Extend timeout
timeout: 900s
substitutions:
  _SERVICE: pet-names
# Docker images to be pushed by Cloud Build to Container Registry
images:
- gcr.io/$PROJECT_ID/${_SERVICE}
